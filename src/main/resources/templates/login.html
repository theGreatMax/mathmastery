<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Mastery - Sign In </title>

  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <script src="https://kit.fontawesome.com/77f2c11478.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">


  <style>

    #sign-up.hover-effect:hover{
      color: #0d6efd !important; /* Bootstrap primary color */
      text-decoration: underline !important;
    }


    #forgot-password.hover-effect:hover{
      color: #0d6efd !important; /* Bootstrap primary color */
      text-decoration: underline !important;
    }
    /* Custom hover effects */
    .hover-effect {
      transition: all 0.3s ease;
    }


  </style>

</head>
<body>

<section class="py-3 py-md-5 py-xl-8">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="mb-5 text-center">
          <h2 class="display-5 fw-bold">Welcome back!</h2>
          <p class="m-0">New user? <a id="sign-up" th:href="@{signup}" class="link-primary text-decoration-none hover-effect">Sign up</a></p>
        </div>

        <!-- Email/Password Form -->
        <div class="mb-5">

          <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" name="username" id="username" placeholder="Email" required>
              <label for="password">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
            </div>
            <div class="mb-4 text-end">
              <a id="reset-password" th:href="@{forgot-password}" class="text-decoration-none text-muted hover-effect">Forgot password?</a>
            </div>
            <button class="btn btn-primary w-100 py-2 hover-effect" type="submit">Sign In</button>
            <!-- Show error message if login fails -->
            <div th:if="${param.error}">
              <p style="color: red;">Invalid email or password.</p>
            </div>

            <!-- Show logout message -->
            <div th:if="${param.logout}">
              <p style="color: green;">You have been logged out.</p>
            </div>
          </form>
        </div>

        <!-- Divider with "or" -->
        <div class="d-flex align-items-center mb-5">
          <div class="border-top flex-grow-1"></div>
          <span class="mx-3 text-muted">or</span>
          <div class="border-top flex-grow-1"></div>
        </div>

        <!-- Social Login Buttons -->
        <div class="d-flex flex-column gap-3">
          <a href="#!" class="btn btn-lg btn-danger d-flex align-items-center justify-content-center hover-effect">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
              <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
            </svg>
            Continue with Google
          </a>
          <a href="#!" class="btn btn-lg btn-primary d-flex align-items-center justify-content-center hover-effect">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook me-2" viewBox="0 0 16 16">
              <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
            </svg>
            Continue with Facebook
          </a>
          <a href="#!" class="btn btn-lg btn-dark d-flex align-items-center justify-content-center hover-effect">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple me-2" viewBox="0 0 16 16">
              <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"/>
            </svg>
            Continue with Apple
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
