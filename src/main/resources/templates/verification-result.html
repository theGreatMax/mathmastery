<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .card {
      margin-top: 10%;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .success-icon, .error-icon {
      font-size: 4rem;
    }
    .success-icon {
      color: #28a745;
    }
    .error-icon {
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container d-flex justify-content-center">
  <div class="card text-center bg-white">
    <div class="card-body">
      <div th:if="${verified}" class="success-icon mb-3">
        <i class="bi bi-check-circle-fill"></i>
      </div>
      <div th:unless="${verified}" class="error-icon mb-3">
        <i class="bi bi-x-circle-fill"></i>
      </div>
      <h2 th:if="${verified}" class="card-title text-success">Email Verified!</h2>
      <h2 th:unless="${verified}" class="card-title text-danger">Verification Failed</h2>
      <p th:if="${verified}" class="card-text">Your email has been successfully verified! <a th:href="@{/sign-in}" class="text-success">Sign in</a></p>
      <p th:unless="${verified}" class="card-text">Invalid or expired verification link. Please check your email again.</p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
