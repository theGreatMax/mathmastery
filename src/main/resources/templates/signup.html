<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Mastery - Sign Up </title>

    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <script src="https://kit.fontawesome.com/77f2c11478.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        #sign-in.hover-effect:hover {
            color: #0d6efd !important; /* Bootstrap primary color */
            text-decoration: underline !important;
        }

        #terms.hover-effect:hover {
            color: #0d6efd !important; /* Bootstrap primary color */
            text-decoration: underline !important;
        }

        .hover-effect {
            transition: all 0.3s ease;
        }

        .error {
            color: red;
            font-size: 14px;
        }


    </style>
</head>
<body>

<section class="py-3 py-md-5 py-xl-8">
    <div class="container">
        <div class="row">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10 col-xl-8">
                    <div class="mb-5 text-center">
                        <h2 class="display-5 fw-bold">Create an account</h2>
                        <p class="m-0">Already have an account? <a id="sign-in" th:href="@{/login}"
                                                    class="link-primary text-decoration-none hover-effect">Sign in</a>
                        </p>
                        <p th:if="${error}" style="color: red;">[[${error}]]</p>
                    </div>
                    <div class="row gy-5 justify-content-center">
                        <div class="col-12 col-lg-5">
                            <form th:action="@{/signup}" th:object="${user}" method="post">
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" th:field="*{fullname}" class="form-control border-0 border-bottom rounded-0"
                                                    name="fullName" id="fullName" placeholder="Full Name" required pattern="^[A-Za-z\s]{3,}$"
                                                    title="Full name must contain only letters and spaces, and be at least 3 characters long">

                                            <label for="fullName" class="form-label">Full Name</label>
                                            <p class="error" id="nameError"></p>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" th:field="*{email}"
                                                   class="form-control border-0 border-bottom rounded-0"
                                                   name="email" id="email" placeholder="Email" required>
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input list="schools" th:field="*{school}" class="form-control border-0 border-bottom rounded-0"
                                                   name="school" id="school" placeholder="School" required>
                                            <label for="school" class="form-label">School</label>
                                            <datalist id="schools">
                                                <option value="Pretoria High School for Girls">
                                                <option value="Parktown Boys' High School">
                                                <option value="St. John's College">
                                                <option value="King Edward VII School">
                                                <option value="Redhill School">
                                                <option value="St. Mary's School">
                                                <option value="Clifton College">
                                                <option value="Maritzburg College">
                                                <option value="Grey College">
                                                <option value="Afrikaanse HoÃ«r Seunskool">
                                            </datalist>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <select th:field="*{grade}"
                                                    class="form-select border-0 border-bottom rounded-0" id="grade"
                                                    name="grade" required>
                                                <option value="10">Grade 10</option>
                                                <option value="11">Grade 11</option>
                                                <option value="12">Grade 12</option>
                                            </select>
                                            <label for="grade" class="form-label">Select your grade</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" th:field="*{password}" class="form-control" name="password" id="password"
                                                   placeholder="Password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                                   title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters">

                                            <label for="password" class="form-label">Password</label>
                                            <p class="error" id="passwordError"></p>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control border-0 border-bottom rounded-0"
                                                   name="confirm-password" id="confirm-password"
                                                   placeholder="Confirm Password" required>
                                            <label for="confirm-password" class="form-label">Confirm Password</label>
                                            <p class="error" id="confirmPasswordError"></p>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="iAgree" id="iAgree"
                                                   required>
                                            <label class="form-check-label text-secondary" for="iAgree">
                                                I agree to the <a id="terms" href="#!"
                                                                  class="link-primary text-decoration-none hover-effect">terms
                                                and conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-lg-2 d-flex align-items-center justify-content-center gap-3 flex-lg-column">
                            <div class="bg-dark h-100 d-none d-lg-block" style="width: 1px; --bs-bg-opacity: .1;"></div>
                            <div class="bg-dark w-100 d-lg-none" style="height: 1px; --bs-bg-opacity: .1;"></div>
                            <div>or</div>
                            <div class="bg-dark h-100 d-none d-lg-block" style="width: 1px; --bs-bg-opacity: .1;"></div>
                            <div class="bg-dark w-100 d-lg-none" style="height: 1px; --bs-bg-opacity: .1;"></div>
                        </div>
                        <div class="col-12 col-lg-5 d-flex align-items-center">
                            <div class="d-flex gap-3 flex-column w-100">
                                <a href="#!" class="btn btn-lg btn-danger" aria-label="Sign in with Google">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-google" viewBox="0 0 16 16">
                                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                    </svg>
                                    <span class="ms-2 fs-6">Sign in with Google</span>
                                </a>
                                <a href="#!" class="btn btn-lg btn-primary" aria-label="Sign in with Facebook">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-facebook" viewBox="0 0 16 16">
                                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                    </svg>
                                    <span class="ms-2 fs-6">Sign in with Facebook</span>
                                </a>
                                <a href="#!" class="btn btn-lg btn-dark" aria-label="Sign in with Apple">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-apple" viewBox="0 0 16 16">
                                        <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"/>
                                    </svg>
                                    <span class="ms-2 fs-6">Sign in with Apple</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>

    document.addEventListener("DOMContentLoaded", function () {
        const fullName = document.getElementById("fullName");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm-password");
        const form = document.getElementById("register-form");

        const nameError = document.getElementById("nameError");
        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");

        form.addEventListener("submit", function (event) {
            let isValid = true;
            nameError.textContent = "";
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";

            // Full Name Validation
            const nameRegex = /^[A-Za-z\s]{3,}$/;
            if (!nameRegex.test(fullName.value) || fullName.value.trim().split(" ").length < 2) {
                event.preventDefault();
                nameError.textContent = "Please enter a valid full name with at least two words.";
                isValid = false;
            }

            // Password Confirmation Validation
            if (password.value !== confirmPassword.value) {
                event.preventDefault();
                confirmPasswordError.textContent = "Passwords do not match!";
                isValid = false;
            }

            return isValid;
        });
    });


</script>
</body>
</html>
